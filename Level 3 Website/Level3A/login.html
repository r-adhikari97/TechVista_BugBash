<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
       
        <div class="upper">
            <h2>WELCOME BACK, LOGIN HERE</h2>
        </div>
        <div class="mid">
           <div class="help">Please enter your phone number or email address below. We will send you the OTP.

           </div> 
            <form action="#">
                <div>
                    <input class="input"  type="password" name="password" id="password">
                    <!-- <input class="input" id="email" type="email" name="email"> -->
                    <label><button id="submit" type="submit">submit</button></label>
                    <p class="do-not">Do not have an account with us? <a class="sign-color" href="sign.html">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="lower">
            <button>LOG IN WITH EMAIL</button>
            
            <button onclick="window.location.href='https://www.facebook.com/'", class="facebook"><span><a  class="fa fa-facebook"></a></span> LOG IN WITH FACEBOOK </button>
        </div>
    </div>
</body>
</html>
<script>
    document.querySelector("#submit").addEventListener('click',loginfun);
var registerId=JSON.parse(localStorage.getItem("userCreds"));

function loginfun(){
  event.preventDefault();
   var Enteredpass=document.querySelector("#password").value
  //var Enterednumber=document.querySelector("#number").value

 
  
  //console.log(email,password)

  for(var i=0;i<registerId.length;i++){
    
    if(registerId[i].number==Enteredpass ){
      alert("Login Successful")
    //   var name=document.querySelector('#btno').innerText='Hemant'
    window.location.href="index.html"
      break;
    }
    else{
      alert("Login Failed")
      break;
    }
  }

}
</script>
